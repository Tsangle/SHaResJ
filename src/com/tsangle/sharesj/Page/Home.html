<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <title>SHaRes</title>
    <link href="/Resource/Style/bootstrap.min.css" rel="stylesheet" />
    <link href="/Resource/Style/font-awesome.min.css" rel="stylesheet" />
    <link href="/Resource/Style/site.css" rel="stylesheet" />
</head>
<body>
<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="uploadModalLabel">Upload File</h5>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <div id="selectFileDiv">
                    <input type="file" id="fileInput" style="display:none" />
                    <div class="input-group mb-3">
                        <input id="fileNameInput" type="text" class="form-control" placeholder="file name" aria-label="file name" aria-describedby="selectFileButton">
                        <div class="input-group-append">
                            <span class="input-group-text" id="selectFileButton" style="cursor:pointer;"><i class="fa fa-paperclip"></i></span>
                        </div>
                    </div>
                </div>
                <div id="uploadProgressDiv" style="display:none">
                    <div class="progress progress-striped active">
                        <div id="uploadProgressBar" class="progress-bar progress-bar-success" role="progressbar"
                             aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"
                             style="width: 0%;">
                        </div>
                    </div>
                    <div id="networkSpeedDiv" class="networkSpeed">
                        0 B/s
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="uploadButton" type="button" class="btn btn-secondary">Upload</button>
                <button id="cancelUploadButton" type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<div class="modal fade" id="settingModal" tabindex="-1" role="dialog" aria-labelledby="settingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="settingModalLabel">Setting</h5>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary">Accept</button>
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<div class="modal fade" id="fileModal" tabindex="-1" role="dialog" aria-labelledby="fileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="fileModalLabel">File Info</h5>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body" id="fileModalBody">

            </div>
            <div class="modal-footer">
                <button id="downloadButton" type="button" class="btn btn-secondary">Download</button>
                <button id="deleteButton" type="button" class="btn btn-outline-danger"><i class="fa fa-trash-o"></i></button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="alertModalLabel" aria-hidden="true">
    <div class="modal-dialog alertDialog">
        <div class="modal-content">
            <div class="modal-header alertHeader">
                <h5 class="modal-title" id="alertModalLabel">Message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div id="alertModalBody" class="modal-body">

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<nav class="navbar navbar-expand-md fixed-top navbar-light bg-light navWidth" role="navigation">
    <div class="container-lg">
        <a class="navbar-brand" href="/">SHaRes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-collapse" aria-controls="navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" data-toggle="modal" data-target="#uploadModal" style="cursor:pointer">
                        <div class="navItemFont">Upload</div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-lg">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb" id="PathBreadCrumb">
            <li class="breadcrumb-item active"><a>Root</a></li>
        </ol>
    </nav>
    <table class="table table-hover entryTable">
        <thead>
        <tr>
            <th width="50%">name</th>
            <th width="30%">date</th>
            <th width="20%">size</th>
        </tr>
        </thead>
        <tbody id="FileListTableBody"></tbody>
    </table>
    <div class="d-flex justify-content-center">
        <div id="fileListSpinner" class="spinner-border spinner-border-lg text-secondary" role="status" style="display:none;">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <hr />
    <footer>
        <p>&copy; SHaRes</p>
    </footer>
</div>
<script src="/Resource/Script/jquery-3.4.1.min.js"></script>
<script src="/Resource/Script/bootstrap.bundle.min.js"></script>
<script src="/Resource/Script/home.js-ver1.0.2"></script>
</body>
</html>
