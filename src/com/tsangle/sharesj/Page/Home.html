<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <title>SHaRes</title>
    <link href="/Resource/Style/bootstrap.min.css" rel="stylesheet" />
    <link href="/Resource/Style/all.min.css" rel="stylesheet" />
    <link href="/Resource/Style/site.css" rel="stylesheet" />
</head>
<body>
<div class="modal fade" id="uploadingModal" tabindex="-1" role="dialog" aria-labelledby="uploadingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content myShadow">
            <div class="modal-header">
                <h5 class="modal-title" id="uploadingModalLabel"><i class="fas fa-grip-lines" style="color:rgb(150,150,150)"></i></h5>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <div id="selectFileDiv">
                    <input type="file" id="fileInput" style="display:none" />
                    <div class="input-group mb-3">
                        <input id="fileNameInput" type="text" class="form-control" placeholder="file name" aria-label="file name" aria-describedby="selectFileButton">
                        <div class="input-group-append">
                            <span class="input-group-text" id="selectFileButton" style="cursor:pointer;"><i class="fas fa-paperclip" style="color:rgb(150, 150, 150)"></i></span>
                        </div>
                    </div>
                </div>
                <div id="uploadingProgressDiv" style="display:none">
                    <div>
                        <label>Uploading:</label>
                        <div class="progress">
                            <div id="uploadingProgressBar" class="progress-bar  progress-bar-striped progress-bar-animated bg-info" role="progressbar"
                                 aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"
                                 style="width: 0%;transition:width 0s;">
                            </div>
                        </div>
                        <div id="uploadingSpeedDiv" class="speedLabel">
                            0 B/s
                        </div>
                    </div>
                    <div>
                        <label>Writing:</label>
                        <div class="progress">
                            <div id="writingProgressBar" class="progress-bar  progress-bar-striped progress-bar-animated bg-info" role="progressbar"
                                 aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"
                                 style="width: 0%;transition:width 0s;">
                            </div>
                        </div>
                        <div id="writingSpeedDiv" class="speedLabel">
                            0 B/s
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="startUploadingButton" type="button" class="btn btn-secondary">Upload</button>
                <button id="cancelUploadingButton" type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<div class="modal fade myStaticModal" id="settingModal" tabindex="-1" role="dialog" aria-labelledby="settingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content myShadow">
            <div class="modal-header">
                <h5 class="modal-title" id="settingModalLabel"><i class="fas fa-grip-lines" style="color:rgb(150,150,150)"></i></h5>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="threadNumberSelect">Thread Number</label>
                        <select class="custom-select" id="threadNumberSelect">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="acceptSettingButton">Accept</button>
                <button type="button" class="btn btn-outline-secondary" id="cancelSettingButton">Cancel</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<div class="modal fade" id="fileModal" tabindex="-1" role="dialog" aria-labelledby="fileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content myShadow">
            <div class="modal-header">
                <h5 class="modal-title" id="fileModalLabel"><i class="fas fa-grip-lines" style="color:rgb(150,150,150)"></i></h5>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body row">
                <div class="col px-0" id="previousFileButton">
                    <i class="fas fa-chevron-left center" style="color:rgb(200,200,200);"></i>
                </div>
                <div class="col-10 px-0" id="fileModalBody">

                </div>
                <div class="col px-0" id="nextFileButton">
                    <i class="fas fa-chevron-right center" style="color:rgb(200,200,200);"></i>
                </div>
            </div>
            <div class="modal-footer">
                <button id="downloadButton" type="button" class="btn btn-secondary">Download</button>
                <button id="deleteButton" type="button" class="btn btn-outline-danger" data-toggle="tooltip" data-trigger="manual" data-placement="top" title="Click again to confirm."><i class="far fa-trash-alt"></i></button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="alertModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered alertDialog modal-dialog-scrollable">
        <div class="modal-content myShadow">
            <div class="modal-header alertHeader">
                <h5 class="modal-title" id="alertModalLabel"><i class="fas fa-info-circle" style="color:rgb(150,150,150)"></i></h5>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div id="alertModalBody" class="modal-body">

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<nav class="navbar navbar-expand-sm fixed-top navbar-light bg-light navWidth px-0" role="navigation" style="box-shadow:0 .1rem .5rem rgba(0,0,0,.1);">
    <div class="container px-3">
        <div class="dropdown" style="width:100%;">
            <div class="d-inline-block" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" role="button" style="max-width:90%;vertical-align:top;">
                <div id="currentFolderNameElement" class="text-truncate d-inline-block" style="font-size:1.15rem;max-width:100%;font-weight:500;line-height:110%;">Home</div>
                <div style="font-size:.7rem;color:rgb(150,150,150);line-height:100%;">
                    Folder:<span id="folderNumberElement" style="margin-left:.25rem;margin-right:.5rem;">0</span>
                    File:<span id="fileNumberElement" style="margin-left:.25rem;">0</span>
                </div>
            </div><i data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="fas fa-caret-down" role="button" style="color:rgb(120,120,120);padding:.6875rem 0 .6875rem .5rem;"></i>
            <div class="dropdown-menu" id="pathDropdownMenu" style="max-width:100%;">
                <span class="dropdown-item text-truncate pathDropdownMenuItem" style="padding-left:1rem;"><i class="fas fa-hdd" style="color:rgb(150,150,150);margin-right:.5rem;"></i>Home</span>
            </div>
        </div>
    </div>
</nav>

<div class="container px-3">
    <table class="table table-hover entryTable">
        <thead>
        <tr>
            <th width="50%">name</th>
            <th width="30%">date</th>
            <th width="20%">size</th>
        </tr>
        </thead>
        <tbody id="FileListTableBody"></tbody>
    </table>
    <div class="d-flex justify-content-center">
        <div id="fileListSpinner" class="spinner-border text-secondary" role="status" style="display:none;">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <hr />
    <footer>
        <p>&copy; SHaRes</p>
    </footer>
    <div class="container px-3 floatingButtonBg">
        <button id="floatingButton" type="button" class="btn btn-secondary floatingButton"><i id="floatingButtonIcon" class="fas fa-plus floatingButtonTransitionDuration" style="width:1rem;height:1rem;transition-property: transform;"></i></button>
        <button id="creatingButton" type="button" class="btn btn-light creatingButton floatingButtonTransitionDuration"><i id="creatingButtonIcon" class="fas fa-folder-plus" style="color:rgb(150,150,150);"></i></button>
        <button id="uploadingButton" type="button" class="btn btn-light uploadingButton floatingButtonTransitionDuration"><i id="uploadingButtonIcon" class="fas fa-upload" style="color:rgb(150,150,150);"></i></button>
        <button id="settingButton" type="button" class="btn btn-light settingButton floatingButtonTransitionDuration"><i id="settingButtonIcon" class="fas fa-tools" style="color:rgb(150,150,150);"></i></button>
    </div>
</div>
<script src="/Resource/Script/jquery-3.4.1.min.js"></script>
<script src="/Resource/Script/bootstrap.bundle.min.js"></script>
<script src="/Resource/Script/home.js-ver1.0.2"></script>
</body>
</html>
