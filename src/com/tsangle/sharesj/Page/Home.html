<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <title>SHaRes</title>
    <link href="/Resource/Style/bootstrap.min.css" rel="stylesheet" />
    <link href="/Resource/Style/font-awesome.min.css" rel="stylesheet" />
    <link href="/Resource/Style/site.css" rel="stylesheet" />
</head>
<body>
<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="uploadModalLabel">Upload File</h4>
            </div>
            <div class="modal-body">
                <div id="selectFileDiv">
                    <input type="file" id="fileInput" style="display:none" />
                    <div class="input-group">
                        <input id="fileNameInput" type="text" class="form-control" placeholder="file name" />
                        <span class="input-group-btn">
                                <button id="selectFileButton" type="button" class="btn btn-default">Select</button>
                            </span>
                    </div>
                </div>
                <div id="uploadProgressDiv" style="display:none">
                    <div class="progress progress-striped active">
                        <div id="uploadProgressBar" class="progress-bar progress-bar-success" role="progressbar"
                             aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"
                             style="width: 0%;">
                        </div>
                    </div>
                    <div id="networkSpeedDiv" class="networkSpeed">
                        0 B/s
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="uploadButton" type="button" class="btn btn-primary">Upload</button>
                <button id="cancelUploadButton" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<div class="modal fade" id="settingModal" tabindex="-1" role="dialog" aria-labelledby="settingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="settingModalLabel">Setting</h4>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Accept</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<div class="modal fade" id="fileModal" tabindex="-1" role="dialog" aria-labelledby="fileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="fileModalLabel">File Info</h4>
            </div>
            <div class="modal-body" id="fileModalBody">

            </div>
            <div class="modal-footer">
                <button id="downloadButton" type="button" class="btn btn-primary">Download</button>
                <button id="deleteButton" type="button" class="btn btn-default">Delete</button>
                <button id="closeFileButton" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="alertModalLabel" aria-hidden="true">
    <div class="modal-dialog alertDialog">
        <div class="modal-content">
            <div class="modal-header alertHeader">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="alertModalLabel">Message</h4>
            </div>
            <div id="alertModalBody" class="modal-body">

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<nav class="navbar navbar-default navbar-fixed-top navWidth" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">
                <img class="navIcon" src="/Resource/Img/web-icon.png" />
                <div class="navTitle">SHaRes</div>
            </a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a data-toggle="modal" data-target="#uploadModal" style="cursor:pointer">
                        <div class="navItemFont">Upload</div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container body-content">
    <ul class="breadcrumb" id="PathBreadCrumb">
        <li><a>Root</a></li>
    </ul>
    <table class="table table-hover entryTable">
        <thead>
        <tr>
            <th width="50%">name</th>
            <th width="30%">date</th>
            <th width="20%">size</th>
        </tr>
        </thead>
        <tbody id="FileListTableBody"></tbody>
    </table>
    <hr />
    <footer>
        <p>&copy; SHaRes</p>
    </footer>
</div>
<script src="/Resource/Script/jquery-3.4.1.min.js"></script>
<script src="/Resource/Script/bootstrap.min.js"></script>
<script src="/Resource/Script/home.js-ver1.0.2"></script>
</body>
</html>
